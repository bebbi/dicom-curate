name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # ðŸš¨ disable the default token so later pushes use your custom one
          persist-credentials: false

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_SECRET }}

      - name: Set Git identity to match GitHub App
        run: |
          git config user.name "dicom-curate-semantic-release[bot]"
          git config user.email "1373572-dicom-curate-semantic-release[bot]@users.noreply.github.com"

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.8.1'

      - run: yarn install

      - run: yarn test # optional

      - name: Debug identity
        run: |
          echo "GITHUB_ACTOR: $GITHUB_ACTOR"
          echo "git user.name: $(git config user.name)"
          echo "git user.email: $(git config user.email)"

      - name: Release with semantic-release (verbose)
        run: |
          GIT_TRACE=1 GIT_CURL_VERBOSE=1 npx semantic-release
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          NPM_TOKEN:  ${{ secrets.NPM_TOKEN }}

