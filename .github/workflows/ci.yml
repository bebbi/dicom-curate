name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.8.1'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Semantic Release Dry Run
        run: npx semantic-release --dry-run
        env:
          # HUSKY: 0 # uncomment this to disable husky in the semantic-release step
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # no risk of publishing without the NPM_TOKEN
